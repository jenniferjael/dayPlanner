<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"

    <link

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div container="planner">
      <label>10:00</label>
      <textarea class="10" id="0"name="Task" rows="4" cols="50"></textarea>
      <button type="button" class="saveBtn">save</button>
    </div>
    <div container="planner">
      <label>11:00</label>
      <textarea class="11" id="1"name="Task" rows="4" cols="50"></textarea>
      <button type="button" class="saveBtn">save</button>
    </div>
    <div container="planner">
      <label>12:00</label>
      <textarea class="12" id="2"name="Task" rows="4" cols="50"></textarea>
      <button type="button" class="saveBtn">save</button>
    </div>
    <div container="planner">
      <label>13:00</label>
      <textarea class="13" id="3"name="Task" rows="4" cols="50"></textarea>
      <button type="button" class="saveBtn">save</button>
    </div>
    <div container="planner">
      <label>14:00</label>
      <textarea class="14" id="4"name="Task" rows="4" cols="50"></textarea>
      <button type="button" class="saveBtn">save</button>
    </div>
    <div container="planner">
      <label>15:00</label>
      <textarea class="15" id="5"name="Task" rows="4" cols="50"></textarea>
      <button type="button" class="saveBtn">save</button>

      <div container="planner">
        <label>16:00</label>
        <textarea class="16" id="6"name="Task" rows="4" cols="50"></textarea>
        <button type="button" class="saveBtn">save</button>
      </div>
      <div container="planner">
        <label>17:00</label>
        <textarea class="17" id="7"name="Task" rows="4" cols="50"></textarea>
        <button type="button" class="saveBtn">save</button>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
